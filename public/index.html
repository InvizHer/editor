<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Post Editor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="editor-container">
        <h1>Simple Post Editor</h1>
        <div class="editor-toolbar">
            <button onclick="execCmd('bold')">Bold</button>
            <button onclick="execCmd('italic')">Italic</button>
            <button onclick="execCmd('underline')">Underline</button>
            <button onclick="execCmd('createLink')">Add Link</button>
            <button onclick="execCmd('insertImage')">Add Image</button>
            <button onclick="execCmd('insertUnorderedList')">Bullet List</button>
            <button onclick="execCmd('insertOrderedList')">Numbered List</button>
        </div>
        <div id="editor" contenteditable="true" class="editor-area"></div>
        <button onclick="savePost()">Save Post</button>
    </div>
    <script src="editor.js"></script>
</body>
</html>
